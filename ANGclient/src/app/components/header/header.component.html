<div class="c-header">

  <h1 class="c-header__title">{{titlePage}}</h1>

  <p class="c-header__baseline">{{baseline}}</p>

  <nav *ngIf="this.hasNav" class="c-header__nav">

    <ul class="c-header__container-link">

      <li>
        <a class="c-header__link" [routerLink]="firstLink.route">{{firstLink.name}}</a>
      </li>

      <li>
        <a class="c-header__link" (click)="logout()">Logout</a>
      </li>

    </ul>

  </nav>

</div>
